<ion-header>
  <div class="PADDING-TOP">group</div>
</ion-header>

<ion-content padding>
<ion-row>
  <ion-item>
      <button ion-button round float-left  (click)="editGroup(groupName)"><ion-icon name="create"></ion-icon> EDIT GROUP</button>
      <button ion-button round float-right  (click)="editGroup('')"><ion-icon name="add"></ion-icon> ADD NEW GROUP</button>
  </ion-item>
</ion-row>

  <div> <h6 style="background-color:lightgray; text-align: center;">NEW INVITATION</h6> </div>
  <ion-item>
    <ion-input [(ngModel)]="newMember.name" placeholder="New Member Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>New Member Privilege</ion-label>
    <ion-select  [(ngModel)]="newMember.privilege">
      <ion-option value="member">Regular Member</ion-option>
      <ion-option value="admin">Admin</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <!--ion-label stacked>How good of a budgetter are you?</ion-label-->
    <ion-input [(ngModel)]="newMember.email" placeholder="New Member EMAIL"></ion-input>
  </ion-item>
  <ion-item>
  <button ion-button round float-left (click)="sendInvite()">SEND INVITE</button>
  <button ion-button round float-right (click)="showInvites()">SHOW INVITEs</button>
  </ion-item>

  <h6 style="background-color:lightgray;">MEMBERS LIST FOR: {{this.groupName}}</h6> 
  <ion-list>
    <ion-item *ngFor="let mmbr of members">
      <h6>{{ mmbr.name }}</h6>
      <p>{{ mmbr.privilege }} SCORE: {{ mmbr.score }}/10</p>
    </ion-item>
  </ion-list>
</ion-content>
