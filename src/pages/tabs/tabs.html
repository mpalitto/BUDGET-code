<ion-tabs>
  <ion-tab (ionSelect)="page='Home'" [root]="tab1Root" tabTitle="Overview" tabIcon="speedometer"></ion-tab>
  <ion-tab (ionSelect)="page='Groups'" [root]="tab2Root" tabTitle="Groups" tabIcon="contacts"></ion-tab>
  <ion-tab (ionSelect)="page='Members'" [root]="tab3Root" tabTitle="Alerts" tabIcon="mail"></ion-tab>
  <ion-tab (ionSelect)="page='About'" [root]="tab4Root" tabTitle="Settings" tabIcon="construct"></ion-tab>
</ion-tabs>

<ion-row>

 <ion-item col-6>
  <ion-select #input class="mySelect" interface="popover" [(ngModel)]="currentGroupID" (ionChange)="selectGroup()">
    <ion-option *ngFor="let grp of groupIDs" [value]="grp" [attr.id]="grp">{{groupNames[grp]}}</ion-option>
  </ion-select>
 </ion-item>

 <ion-item col-6>
   <ion-select class="mySelect" interface="popover" [(ngModel)]="userSelection" (ionChange)="logout()" [selectOptions]="selectOptions" [placeholder]="userNick"> 
   <ion-option value="LOGOUT">LOGOUT</ion-option>
  </ion-select>
 </ion-item> 

</ion-row>
