<ion-header>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>What's your name?</ion-label>
    <ion-input [(ngModel)]="member.name" placeholder="Member Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>What's your privilege?</ion-label>
    <ion-input [(ngModel)]="member.privilege" placeholder="Admin, Member"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>How good of a budgetter are you?</ion-label>
    <ion-input [(ngModel)]="member.score" placeholder="score(1..10)"></ion-input>
  </ion-item>
  <button ion-button full (click)="addMember()">Add Member Info</button>
 
  <ion-list>
    <ion-item *ngFor="let mmbr of members">
      <h2>{{ mmbr.name }}</h2>
      <p>{{ mmbr.privilege }} SCORE: {{ mmbr.score }}/10 <button ion-button small float-right (click)="deleteMember('Test')">-</button></p>
    </ion-item>
  </ion-list>
</ion-content>
